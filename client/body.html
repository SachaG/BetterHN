<template name="body">

  <style>
    {{#if backgroundColor}}
      body{
        background-color: {{backgroundColor}};
      }
    {{/if}}
    {{#if buttonColor}}
      input[type="submit"], button, .button, .auth-buttons #login-buttons #login-buttons-password, .btn, .error{
        background-color: {{buttonColor}};
      }
      a:hover, .post-content .post-heading .post-title:hover, .post-content .post-upvote .upvote-link i, .comment-actions a i, .comment-actions.upvoted .upvote i, .comment-actions.downvoted .downvote i{
        color: {{buttonColor}};
      }
    {{/if}}
    {{#if secondaryColor}}
      .post-content .post-upvote .upvote-link.voted i.icon-check{
        color: {{secondaryColor}};
      }
    {{/if}}
    {{#if headerColor}}
      .header{
        background-color: {{headerColor}};
      }
    {{/if}}
  </style>

  {{> mobile_nav}}
  <div class="content-wrapper template-{{pageName}}">
    {{> nav}}
    {{> error}}
    {{{renderPage}}}
    {{> notifications}}
    {{> footer}}

    <div class="overlay hidden"></div>
  </div>
    <div class="meteor-book desktop">
    {{#constant}}
      <span class="sponsor">Check out our book:</span>
      <div class="inner">
        <a class="book" href="http://themeteorbook.com" target="_blank">
          <img src="/img/meteor_book_illustration2.png">
        </a>
        <h4><a href="http://themeteorbook.com" target="_blank">The Meteor Book</a></h4>
        <p><a href="http://themeteorbook.com" target="_blank">Tutorials and tips to get started with Meteor.</p>
      </div>
    </div>
    {{/constant}}
  </div>
  {{{extraCode}}}
</template>
